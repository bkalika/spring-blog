<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Adding a new post</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Input the title name" class="form-control"><br>
        <input type="text" name="anons" placeholder="Input the anons" class="form-control"><br>
        <textarea name="full_text" placeholder="Input the full text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
